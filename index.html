<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Infinite Maze Runner</title>
  <style>
    /* Basic reset and styling */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* Canvas where the game is drawn */
    #gameCanvas {
      display: block;
      background: #222;
    }
    /* HUD for level, timer, and score */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 20px;
      line-height: 1.5;
    }
    /* Instruction message (appears in the upper-right corner) */
    #instructionMsg {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 0.9em;
      z-index: 15;
      opacity: 1;
      transition: opacity 1s ease;
    }
    /* Game Over overlay */
    #gameOverOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      z-index: 30;
      text-align: center;
      padding: 20px;
      display: none;
    }
    #gameOverOverlay p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    #gameOverOverlay button {
      padding: 15px 25px;
      font-size: 1.2em;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <!-- HUD displaying current level, time, and score -->
  <div id="hud">
    <div>Level: <span id="levelDisplay">1</span></div>
    <div>Time: <span id="timerDisplay">10.0</span>s</div>
    <div>Score: <span id="scoreDisplay">0</span></div>
  </div>

  <!-- Instruction message (briefly shown on load) -->
  <div id="instructionMsg">
    <p>Tilt your device to move the red ball.<br>
    Reach the green target for 100 points.<br>
    Don't let the ball leave the screen or time run out!</p>
  </div>

  <!-- Game Over Overlay -->
  <div id="gameOverOverlay">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="finalScore">0</span></p>
    <p>High Score: <span id="finalHighScore">0</span></p>
    <button id="restartButton">Restart</button>
  </div>

  <script>
    /************************************
     * Global Variables and Setup
     ************************************/
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const levelDisplay = document.getElementById('levelDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const instructionMsg = document.getElementById('instructionMsg');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const finalScoreDisplay = document.getElementById('finalScore');
    const finalHighScoreDisplay = document.getElementById('finalHighScore');
    const restartButton = document.getElementById('restartButton');

    let canvasWidth, canvasHeight;
    function resizeCanvas() {
      canvasWidth = window.innerWidth;
      canvasHeight = window.innerHeight;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      if (currentLevelData) loadLevel(currentLevel);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Ball controlled by the player.
    let ball = {
      x: 0,
      y: 0,
      radius: 15,
      vx: 0,
      vy: 0
    };

    // Tilt values from device orientation.
    let tilt = { x: 0, y: 0 };
    const accelerationFactor = 0.05;
    const friction = 0.98;

    // Game state.
    let currentLevel = 0; // 0-indexed (displayed as currentLevel+1)
    let currentLevelData = null;
    let remainingTime = 10.0;
    let lastTime = 0;
    let gameRunning = false;
    let score = 0;
    let highScore = parseInt(localStorage.getItem('mazeHighScore')) || 0;

    /************************************
     * Infinite Level Generation (Random Levels)
     ************************************/
    function generateRandomLevel(levelNumber) {
      let swap = Math.random() < 0.5;
      let start = swap ? { x: 0.8, y: 0.8 } : { x: 0.1, y: 0.1 };
      let finish = swap ? { x: 0.1, y: 0.1 } : { x: 0.8, y: 0.8 };
      start.x += (Math.random() - 0.5) * 0.05;
      start.y += (Math.random() - 0.5) * 0.05;
      finish.x += (Math.random() - 0.5) * 0.05;
      finish.y += (Math.random() - 0.5) * 0.05;
      finish.width = 0.1;
      finish.height = 0.1;

      let walls = [];
      let numWalls = Math.min(10, 3 + Math.floor(levelNumber / 3));
      let attempts = 0;
      while (walls.length < numWalls && attempts < numWalls * 10) {
        attempts++;
        let wall = {
          x: Math.random() * 0.8 + 0.1,
          y: Math.random() * 0.8 + 0.1,
          width: Math.random() * 0.08 + 0.02,
          height: Math.random() * 0.08 + 0.02
        };
        if (wall.x + wall.width > 0.9) wall.width = 0.9 - wall.x;
        if (wall.y + wall.height > 0.9) wall.height = 0.9 - wall.y;
        let buffer = 0.12;
        function overlaps(point, wall) {
          return (point.x > wall.x - buffer && point.x < wall.x + wall.width + buffer &&
                  point.y > wall.y - buffer && point.y < wall.y + wall.height + buffer);
        }
        if (overlaps(start, wall) || overlaps(finish, wall)) continue;
        walls.push(wall);
      }
      return { start, finish, walls };
    }

    function loadLevel(levelNumber, reset = true) {
      let level = generateRandomLevel(levelNumber);
      currentLevelData = level;
      if (reset) {
        ball.x = level.start.x * canvas.width;
        ball.y = level.start.y * canvas.height;
        ball.vx = 0;
        ball.vy = 0;
        remainingTime = 10.0;
      }
      levelDisplay.textContent = levelNumber + 1;
      scoreDisplay.textContent = score;
    }

    /************************************
     * Device Orientation Handling
     ************************************/
    function handleOrientation(event) {
      tilt.x = event.gamma || 0;
      tilt.y = event.beta || 0;
    }
    // For non-iOS devices, add listener immediately.
    if (window.DeviceOrientationEvent && 
        typeof DeviceOrientationEvent.requestPermission !== 'function') {
      window.addEventListener('deviceorientation', handleOrientation);
    } else {
      // For iOS, request permission on first touch.
      window.addEventListener('touchend', function requestPermissionOnce(e) {
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation);
              }
            })
            .catch(console.error);
        }
        window.removeEventListener('touchend', requestPermissionOnce);
      });
    }

    /************************************
     * Collision Detection (Circle vs. Rectangle)
     ************************************/
    function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
      let closestX = Math.max(rx, Math.min(cx, rx + rw));
      let closestY = Math.max(ry, Math.min(cy, ry + rh));
      let dx = cx - closestX;
      let dy = cy - closestY;
      return (dx * dx + dy * dy) < (radius * radius);
    }

    /************************************
     * Game Update Logic
     ************************************/
    function update(delta) {
      ball.vx += tilt.x * accelerationFactor;
      ball.vy += tilt.y * accelerationFactor;
      ball.vx *= friction;
      ball.vy *= friction;
      
      let prevX = ball.x, prevY = ball.y;
      ball.x += ball.vx;
      ball.y += ball.vy;

      // If ball completely leaves canvas, game over.
      if ((ball.x + ball.radius < 0) ||
          (ball.x - ball.radius > canvas.width) ||
          (ball.y + ball.radius < 0) ||
          (ball.y - ball.radius > canvas.height)) {
        gameOver();
        return;
      }

      // Check collisions with walls.
      for (let wall of currentLevelData.walls) {
        let wx = wall.x * canvas.width;
        let wy = wall.y * canvas.height;
        let ww = wall.width * canvas.width;
        let wh = wall.height * canvas.height;
        if (circleRectCollision(ball.x, ball.y, ball.radius, wx, wy, ww, wh)) {
          ball.x = prevX;
          ball.y = prevY;
          ball.vx = 0;
          ball.vy = 0;
          break;
        }
      }

      // Check if ball reaches finish area.
      let finish = currentLevelData.finish;
      let fx = finish.x * canvas.width;
      let fy = finish.y * canvas.height;
      let fw = finish.width * canvas.width;
      let fh = finish.height * canvas.height;
      if (ball.x > fx && ball.x < fx + fw &&
          ball.y > fy && ball.y < fy + fh) {
        score += 100;
        currentLevel++;
        loadLevel(currentLevel);
      }

      remainingTime -= delta / 1000;
      if (remainingTime <= 0) {
        gameOver();
      }
      timerDisplay.textContent = remainingTime.toFixed(1);
    }

    /************************************
     * Rendering the Game
     ************************************/
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let finish = currentLevelData.finish;
      ctx.fillStyle = 'green';
      ctx.fillRect(finish.x * canvas.width, finish.y * canvas.height, 
                   finish.width * canvas.width, finish.height * canvas.height);
      ctx.fillStyle = 'white';
      currentLevelData.walls.forEach(wall => {
        ctx.fillRect(wall.x * canvas.width, wall.y * canvas.height,
                     wall.width * canvas.width, wall.height * canvas.height);
      });
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    }

    /************************************
     * Main Game Loop
     ************************************/
    function gameLoop(timestamp) {
      if (!gameRunning) return;
      if (!lastTime) lastTime = timestamp;
      let delta = timestamp - lastTime;
      lastTime = timestamp;
      update(delta);
      render();
      requestAnimationFrame(gameLoop);
    }

    /************************************
     * Game Over & Restart Handling
     ************************************/
    function gameOver() {
      gameRunning = false;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('mazeHighScore', highScore);
      }
      finalScoreDisplay.textContent = score;
      finalHighScoreDisplay.textContent = highScore;
      gameOverOverlay.style.display = 'flex';
      setTimeout(() => {
        gameOverOverlay.style.display = 'none';
        initGame();
      }, 2000);
    }

    function initGame() {
      score = 0;
      currentLevel = 0;
      loadLevel(currentLevel);
      remainingTime = 10.0;
      lastTime = performance.now();
      gameRunning = true;
      requestAnimationFrame(gameLoop);
      // Fade out instruction message after 3 seconds.
      setTimeout(() => {
        instructionMsg.style.opacity = 0;
        setTimeout(() => { instructionMsg.style.display = 'none'; }, 1000);
      }, 3000);
    }

    /************************************
     * Auto-Start on Page Load
     ************************************/
    window.addEventListener('load', () => {
      // Remove the start overlay immediately.
      startOverlay.style.display = 'none';
      // For iOS, if permission is needed, wait for first touch.
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        // Wait for a single touch to request permission.
        window.addEventListener('touchend', function iosRequest(e) {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation);
              }
            })
            .catch(console.error);
          window.removeEventListener('touchend', iosRequest);
          // Start the game after permission is requested.
          initGame();
        });
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
        initGame();
      }
    });

    // Restart button listeners.
    restartButton.addEventListener('click', (e) => { e.preventDefault(); gameOverOverlay.style.display = 'none'; initGame(); });
    restartButton.addEventListener('touchend', (e) => { e.preventDefault(); gameOverOverlay.style.display = 'none'; initGame(); });
  </script>
</body>
</html>
