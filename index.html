<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Motion-Controlled Maze Game</title>
  <style>
    /* Global Reset & Modern Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    /* Animated Gradient Background */
    body {
      background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Canvas for Game */
    #gameCanvas {
      display: block;
      background: #fff;
    }
    /* Glassmorphism-style HUD */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 20px;
      z-index: 10;
    }
    /* Modern Flat Start Button */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 28px;
      font-size: 22px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 20;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #startButton:hover {
      background: #43A047;
      transform: translate(-50%, -50%) scale(1.05);
    }
    /* Sleek Game Over Overlay */
    #gameOverOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      z-index: 30;
      border-top: 6px solid #E91E63;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
      font-size: 36px;
      color: #E91E63;
      display: none;
    }
    #gameOverOverlay span {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Heads-Up Display -->
  <div id="hud">
    <div>Level: <span id="levelDisplay">1</span></div>
    <div>Time: <span id="timerDisplay">10.0</span>s</div>
  </div>
  
  <!-- Start Button -->
  <button id="startButton">Start Game</button>
  
  <!-- Game Over Overlay -->
  <div id="gameOverOverlay">
    Game Over!
    <span id="scoreInfo"></span>
  </div>
  
  <script>
    /************************************
     * Global Variables and Setup
     ************************************/
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const levelDisplay = document.getElementById('levelDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const startButton = document.getElementById('startButton');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const scoreInfo = document.getElementById('scoreInfo');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Ball controlled by the player.
    let ball = {
      x: 0,
      y: 0,
      radius: 15,
      vx: 0,
      vy: 0
    };
    
    // Tilt values from device orientation.
    let tilt = { x: 0, y: 0 };
    const accelerationFactor = 0.05;
    const friction = 0.98;
    
    // Game state variables.
    let currentLevel = 0;  // Displayed as currentLevel+1.
    let levelData;         // Contains absolute coordinates for finish and walls.
    let remainingTime = 10.0;
    let lastTime;
    let gameRunning = false;
    let score = 0;
    
    /************************************
     * Infinite Level Generation
     ************************************/
    function generateRandomLevel(levelNumber) {
      let swap = Math.random() < 0.5;
      let start = swap ? { x: 0.8, y: 0.8 } : { x: 0.1, y: 0.1 };
      let finish = swap ? { x: 0.1, y: 0.1 } : { x: 0.8, y: 0.8 };
      start.x += (Math.random() - 0.5) * 0.05;
      start.y += (Math.random() - 0.5) * 0.05;
      finish.x += (Math.random() - 0.5) * 0.05;
      finish.y += (Math.random() - 0.5) * 0.05;
      finish.width = 0.1;
      finish.height = 0.1;
      
      let walls = [];
      let numWalls = Math.min(10, 3 + Math.floor(currentLevel / 2));
      let attempts = 0;
      while (walls.length < numWalls && attempts < numWalls * 10) {
        attempts++;
        let wall = {
          x: Math.random() * 0.8 + 0.1,
          y: Math.random() * 0.8 + 0.1,
          width: Math.random() * 0.08 + 0.02,
          height: Math.random() * 0.08 + 0.02
        };
        if (wall.x + wall.width > 0.9) wall.width = 0.9 - wall.x;
        if (wall.y + wall.height > 0.9) wall.height = 0.9 - wall.y;
        let buffer = 0.12;
        function overlaps(point, wall) {
          return (point.x > wall.x - buffer && point.x < wall.x + wall.width + buffer &&
                  point.y > wall.y - buffer && point.y < wall.y + wall.height + buffer);
        }
        if (overlaps(start, wall) || overlaps(finish, wall)) continue;
        walls.push(wall);
      }
      return { start, finish, walls };
    }
    
    function loadLevel(levelNumber, reset = true) {
      let level = generateRandomLevel(levelNumber);
      levelData = {
        finish: {
          x: level.finish.x * canvas.width,
          y: level.finish.y * canvas.height,
          width: level.finish.width * canvas.width,
          height: level.finish.height * canvas.height
        },
        walls: level.walls.map(w => ({
          x: w.x * canvas.width,
          y: w.y * canvas.height,
          width: w.width * canvas.width,
          height: w.height * canvas.height
        }))
      };
      if (reset) {
        ball.x = level.start.x * canvas.width;
        ball.y = level.start.y * canvas.height;
        ball.vx = 0;
        ball.vy = 0;
        remainingTime = 10.0;
      }
      levelDisplay.textContent = levelNumber + 1;
    }
    
    /************************************
     * Device Orientation Handling
     ************************************/
    function handleOrientation(event) {
      tilt.x = event.gamma || 0;
      tilt.y = event.beta || 0;
    }
    if (window.DeviceOrientationEvent &&
        typeof DeviceOrientationEvent.requestPermission !== 'function') {
      window.addEventListener('deviceorientation', handleOrientation);
    }
    
    /************************************
     * Collision Detection
     ************************************/
    function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
      let closestX = Math.max(rx, Math.min(cx, rx + rw));
      let closestY = Math.max(ry, Math.min(cy, ry + rh));
      let dx = cx - closestX;
      let dy = cy - closestY;
      return (dx * dx + dy * dy) < (radius * radius);
    }
    
    /************************************
     * Game Update Logic
     ************************************/
    function update(delta) {
      ball.vx += tilt.x * accelerationFactor;
      ball.vy += tilt.y * accelerationFactor;
      ball.vx *= friction;
      ball.vy *= friction;
      ball.x += ball.vx;
      ball.y += ball.vy;
      
      // Check if the ball's center enters the finish area.
      let finish = levelData.finish;
      if (ball.x > finish.x && ball.x < finish.x + finish.width &&
          ball.y > finish.y && ball.y < finish.y + finish.height) {
        score += 100;
        currentLevel++;
        loadLevel(currentLevel);
        return;
      }
      
      // Only trigger game over if the entire ball is off-screen.
      if (ball.x + ball.radius < 0 ||
          ball.x - ball.radius > canvas.width ||
          ball.y + ball.radius < 0 ||
          ball.y - ball.radius > canvas.height) {
        gameOver();
        return;
      }
      
      // Collision with walls: gentle bounce.
      let prevX = ball.x - ball.vx;
      let prevY = ball.y - ball.vy;
      for (let wall of levelData.walls) {
        if (circleRectCollision(ball.x, ball.y, ball.radius, wall.x, wall.y, wall.width, wall.height)) {
          ball.x = prevX;
          ball.y = prevY;
          ball.vx *= -0.6;
          ball.vy *= -0.6;
          break;
        }
      }
      
      remainingTime -= delta / 1000;
      if (remainingTime <= 0) {
        gameOver();
      }
      timerDisplay.textContent = remainingTime.toFixed(1);
    }
    
    /************************************
     * Rendering the Game
     ************************************/
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let finish = levelData.finish;
      ctx.fillStyle = 'green';
      ctx.fillRect(finish.x, finish.y, finish.width, finish.height);
      // Obstacles now in dark gray for contrast.
      ctx.fillStyle = '#444';
      levelData.walls.forEach(wall => {
        ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      });
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    }
    
    /************************************
     * Main Game Loop
     ************************************/
    function gameLoop(timestamp) {
      if (!gameRunning) return;
      if (!lastTime) lastTime = timestamp;
      let delta = timestamp - lastTime;
      lastTime = timestamp;
      update(delta);
      render();
      requestAnimationFrame(gameLoop);
    }
    
    /************************************
     * Game Over Handling (Reset Score & Level)
     ************************************/
    function gameOver() {
      gameRunning = false;
      let storedHighScore = parseInt(localStorage.getItem('mazeHighScore')) || 0;
      if (score > storedHighScore) {
        localStorage.setItem('mazeHighScore', score);
      }
      scoreInfo.innerText = `Score: ${score}\nHigh Score: ${Math.max(score, storedHighScore)}`;
      gameOverOverlay.style.display = 'flex';
      setTimeout(() => {
        score = 0;
        currentLevel = 0;
        loadLevel(currentLevel);
        remainingTime = 10.0;
        lastTime = performance.now();
        gameRunning = true;
        gameOverOverlay.style.display = 'none';
        requestAnimationFrame(gameLoop);
      }, 2000);
    }
    
    /************************************
     * Starting the Game and Requesting Permissions
     ************************************/
    function startGame() {
      startButton.style.display = 'none';
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert("Permission for device orientation was denied.");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
      score = 0;
      currentLevel = 0;
      loadLevel(currentLevel);
      gameRunning = true;
      lastTime = performance.now();
      requestAnimationFrame(gameLoop);
    }
    
    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
