<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Motion-Controlled Maze Game</title>
  <!-- Google Font for modern look -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Theme (Orange & Blue) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    /* Animated Orange-to-Blue Gradient Background with Parallax */
    body {
      background: linear-gradient(135deg, #ff9800, #2196f3);
      background-size: 200% 200%;
      animation: bgAnimation 10s ease infinite;
      transition: background-position 0.2s ease;
      color: #333;
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Canvas for Game Drawing */
    #gameCanvas {
      display: block;
      background: #fff;
      margin: auto;
      border: 2px solid #ddd;
    }
    /* Glassmorphism-style HUD */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 20px;
      z-index: 10;
    }
    /* Timer Progress Bar inside HUD */
    #timerBarContainer {
      margin-top: 8px;
      width: 200px;
      height: 8px;
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
      overflow: hidden;
    }
    #timerBar {
      width: 100%;
      height: 100%;
      background: #2196f3;
      transition: width 0.1s linear;
    }
    /* Overlays: Start, Pause, Settings, Game Over, Level Complete */
    #startOverlay,
    #pauseOverlay,
    #settingsOverlay,
    #gameOverOverlay,
    #levelCompleteOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      z-index: 20;
    }
    #startOverlay h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff9800;
    }
    #startOverlay p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }
    /* Modern Flat Buttons */
    button {
      padding: 15px 25px;
      font-size: 22px;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }
    button:hover {
      background: #e68900;
      transform: scale(1.05);
    }
    /* Pause Overlay */
    #pauseOverlay {
      display: none;
    }
    /* Settings Overlay: Sensitivity & Music Toggle */
    #settingsOverlay {
      display: none;
    }
    #settingsOverlay p {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }
    /* Game Over Overlay: Sleek & Animated */
    #gameOverOverlay {
      display: none;
      background: rgba(0,0,0,0.9);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-top: 6px solid #ff9800;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
      font-size: 36px;
      color: #ffcc80;
    }
    #gameOverOverlay h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #2196f3;
    }
    #gameOverOverlay .score-line {
      font-size: 28px;
      margin: 10px 0;
    }
    #gameOverOverlay .score-line .score {
      color: #ffcc80;
      font-weight: bold;
    }
    #gameOverOverlay .score-line .highScore {
      color: #2196f3;
      font-weight: bold;
    }
    /* Level Complete Overlay */
    #levelCompleteOverlay {
      display: none;
      background: rgba(255,255,255,0.95);
      border: 4px solid #4caf50;
      border-radius: 12px;
      padding: 40px 60px;
      font-size: 36px;
      color: #4caf50;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    /* Pause Button (always visible) */
    #pauseButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 18px;
      background: #2196f3;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      z-index: 15;
    }
    /* Transition Overlay for Level Transitions */
    #transitionOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 25;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Audio Elements -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="collisionSound">
    <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
  </audio>
  <audio id="levelCompleteSound">
    <source src="https://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Overlays -->
  <div id="startOverlay">
    <h1>Maze Runner</h1>
    <p>Hold your phone flat. Tilt slowly to guide the ball into the target.<br>
       Make sure the ball does not go off the screen!</p>
    <button id="startButton">Start Game</button>
  </div>
  
  <div id="pauseOverlay">
    <h1>Paused</h1>
    <button id="resumeButton">Resume</button>
    <button id="settingsButton">Settings</button>
  </div>
  
  <div id="settingsOverlay">
    <h1>Settings</h1>
    <p>Sensitivity: <input type="range" id="sensitivitySlider" min="0.01" max="0.1" step="0.005" value="0.05"></p>
    <p>Music: <button id="musicToggleButton">Music: On</button></p>
    <button id="closeSettingsButton">Close</button>
  </div>
  
  <div id="gameOverOverlay">
    <h1>Game Over!</h1>
    <div class="score-line">Score: <span class="score" id="scoreInfo">0</span></div>
    <div class="score-line">High Score: <span class="highScore" id="highScoreInfo">0</span></div>
    <button id="restartButton">Restart</button>
  </div>
  
  <div id="levelCompleteOverlay">
    Level Complete!
  </div>
  
  <div id="transitionOverlay"></div>
  
  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>
  
  <!-- HUD -->
  <div id="hud">
    <div>Level: <span id="levelDisplay">1</span></div>
    <div>Time: <span id="timerDisplay">10.0</span>s</div>
    <div>Score: <span id="scoreDisplay">0</span></div>
    <div id="timerBarContainer">
      <div id="timerBar"></div>
    </div>
  </div>
  
  <!-- Pause Button -->
  <button id="pauseButton">Pause</button>
  
  <script>
    /************************************
     * Global Variables and Setup
     ************************************/
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const levelDisplay = document.getElementById('levelDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const timerBar = document.getElementById('timerBar');
    const startOverlay = document.getElementById('startOverlay');
    const startButton = document.getElementById('startButton');
    const pauseOverlay = document.getElementById('pauseOverlay');
    const resumeButton = document.getElementById('resumeButton');
    const settingsButton = document.getElementById('settingsButton');
    const settingsOverlay = document.getElementById('settingsOverlay');
    const sensitivitySlider = document.getElementById('sensitivitySlider');
    const musicToggleButton = document.getElementById('musicToggleButton');
    const closeSettingsButton = document.getElementById('closeSettingsButton');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const scoreInfo = document.getElementById('scoreInfo');
    const highScoreInfo = document.getElementById('highScoreInfo');
    const pauseButton = document.getElementById('pauseButton');
    const levelCompleteOverlay = document.getElementById('levelCompleteOverlay');
    const transitionOverlay = document.getElementById('transitionOverlay');
    const bgMusic = document.getElementById('bgMusic');
    const collisionSound = document.getElementById('collisionSound');
    const levelCompleteSound = document.getElementById('levelCompleteSound');
    
    let musicOn = true;
    bgMusic.volume = 0.5;
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // The ball controlled by the player.
    let ball = {
      x: 0,
      y: 0,
      radius: 15,
      vx: 0,
      vy: 0
    };
    
    // Tilt values.
    let tilt = { x: 0, y: 0 };
    let sensitivity = parseFloat(sensitivitySlider.value);
    const friction = 0.98;
    const maxTime = 10.0;
    
    // Game state variables.
    let currentLevel = 0;
    let levelData;
    let remainingTime = maxTime;
    let lastTime;
    let gameRunning = false;
    let score = 0;
    
    /************************************
     * Infinite Level Generation
     ************************************/
    function generateRandomLevel(levelNumber) {
      let swap = Math.random() < 0.5;
      let start = swap ? { x: 0.8, y: 0.8 } : { x: 0.1, y: 0.1 };
      let finish = swap ? { x: 0.1, y: 0.1 } : { x: 0.8, y: 0.8 };
      start.x += (Math.random() - 0.5) * 0.05;
      start.y += (Math.random() - 0.5) * 0.05;
      finish.x += (Math.random() - 0.5) * 0.05;
      finish.y += (Math.random() - 0.5) * 0.05;
      finish.width = 0.1;
      finish.height = 0.1;
      
      let walls = [];
      let numWalls = Math.min(10, 3 + Math.floor(currentLevel / 2));
      let attempts = 0;
      while (walls.length < numWalls && attempts < numWalls * 10) {
        attempts++;
        let wall = {
          x: Math.random() * 0.8 + 0.1,
          y: Math.random() * 0.8 + 0.1,
          width: Math.random() * 0.08 + 0.02,
          height: Math.random() * 0.08 + 0.02
        };
        if (wall.x + wall.width > 0.9) wall.width = 0.9 - wall.x;
        if (wall.y + wall.height > 0.9) wall.height = 0.9 - wall.y;
        let buffer = 0.12;
        function overlaps(point, wall) {
          return (point.x > wall.x - buffer && point.x < wall.x + wall.width + buffer &&
                  point.y > wall.y - buffer && point.y < wall.y + wall.height + buffer);
        }
        if (overlaps(start, wall) || overlaps(finish, wall)) continue;
        walls.push(wall);
      }
      return { start, finish, walls };
    }
    
    function loadLevel(levelNumber, reset = true) {
      let level = generateRandomLevel(levelNumber);
      levelData = {
        finish: {
          x: level.finish.x * canvas.width,
          y: level.finish.y * canvas.height,
          width: level.finish.width * canvas.width,
          height: level.finish.height * canvas.height
        },
        walls: level.walls.map(w => ({
          x: w.x * canvas.width,
          y: w.y * canvas.height,
          width: w.width * canvas.width,
          height: w.height * canvas.height
        }))
      };
      if (reset) {
        ball.x = level.start.x * canvas.width;
        ball.y = level.start.y * canvas.height;
        ball.vx = 0;
        ball.vy = 0;
        remainingTime = maxTime;
      }
      levelDisplay.textContent = levelNumber + 1;
      scoreDisplay.textContent = score;
      updateTimerBar();
      // Transition overlay effect.
      transitionOverlay.style.opacity = 1;
      transitionOverlay.style.display = 'block';
      setTimeout(() => {
        transitionOverlay.style.transition = 'opacity 0.5s ease';
        transitionOverlay.style.opacity = 0;
        setTimeout(() => {
          transitionOverlay.style.display = 'none';
          transitionOverlay.style.transition = '';
        }, 500);
      }, 100);
    }
    
    /************************************
     * Device Orientation Handling & Parallax
     ************************************/
    function handleOrientation(event) {
      tilt.x = event.gamma || 0;
      tilt.y = event.beta || 0;
      document.body.style.backgroundPosition = `${50 - tilt.x}% ${50 - tilt.y}%`;
    }
    if (window.DeviceOrientationEvent &&
        typeof DeviceOrientationEvent.requestPermission !== 'function') {
      window.addEventListener('deviceorientation', handleOrientation);
    }
    
    /************************************
     * Collision Detection
     ************************************/
    function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
      let closestX = Math.max(rx, Math.min(cx, rx + rw));
      let closestY = Math.max(ry, Math.min(cy, ry + rh));
      let dx = cx - closestX;
      let dy = cy - closestY;
      return (dx * dx + dy * dy) < (radius * radius);
    }
    
    /************************************
     * Particle Effects for Level Completion
     ************************************/
    let particles = [];
    function createParticles() {
      for (let i = 0; i < 30; i++) {
        particles.push({
          x: ball.x,
          y: ball.y,
          radius: Math.random() * 3 + 2,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          alpha: 1
        });
      }
    }
    function updateParticles(delta) {
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02 * (delta / 16);
      });
      particles = particles.filter(p => p.alpha > 0);
    }
    function renderParticles() {
      particles.forEach(p => {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = '#ffcc80';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      });
    }
    
    /************************************
     * Update Timer Progress Bar
     ************************************/
    function updateTimerBar() {
      let percent = (remainingTime / maxTime) * 100;
      timerBar.style.width = `${percent}%`;
    }
    
    /************************************
     * Game Update Logic
     ************************************/
    function update(delta) {
      sensitivity = parseFloat(sensitivitySlider.value);
      // Increase acceleration slightly with level.
      let acceleration = accelerationFactor + currentLevel * 0.005;
      ball.vx += tilt.x * sensitivity * acceleration;
      ball.vy += tilt.y * sensitivity * acceleration;
      ball.vx *= friction;
      ball.vy *= friction;
      ball.x += ball.vx;
      ball.y += ball.vy;
      
      let finish = levelData.finish;
      if (ball.x > finish.x && ball.x < finish.x + finish.width &&
          ball.y > finish.y && ball.y < finish.y + finish.height) {
        navigator.vibrate && navigator.vibrate(100);
        levelCompleteSound.currentTime = 0;
        levelCompleteSound.play();
        createParticles();
        showLevelCompleteOverlay();
        score += 100;
        currentLevel++;
        loadLevel(currentLevel);
        return;
      }
      
      if (ball.x + ball.radius < 0 ||
          ball.x - ball.radius > canvas.width ||
          ball.y + ball.radius < 0 ||
          ball.y - ball.radius > canvas.height) {
        gameOver();
        return;
      }
      
      let prevX = ball.x - ball.vx;
      let prevY = ball.y - ball.vy;
      for (let wall of levelData.walls) {
        if (circleRectCollision(ball.x, ball.y, ball.radius, wall.x, wall.y, wall.width, wall.height)) {
          navigator.vibrate && navigator.vibrate(50);
          collisionSound.currentTime = 0;
          collisionSound.play();
          ball.x = prevX;
          ball.y = prevY;
          ball.vx *= -0.6;
          ball.vy *= -0.6;
          break;
        }
      }
      
      remainingTime -= delta / 1000;
      if (remainingTime <= 0) {
        gameOver();
      }
      timerDisplay.textContent = remainingTime.toFixed(1);
      updateTimerBar();
      updateParticles(delta);
    }
    
    /************************************
     * Rendering the Game
     ************************************/
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let finish = levelData.finish;
      ctx.fillStyle = '#e65100';  // Dark orange target.
      ctx.fillRect(finish.x, finish.y, finish.width, finish.height);
      ctx.fillStyle = '#444';     // Dark gray obstacles.
      levelData.walls.forEach(wall => {
        ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      });
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#2196F3';  // Blue ball.
      ctx.fill();
      ctx.closePath();
      renderParticles();
    }
    
    /************************************
     * Main Game Loop
     ************************************/
    function gameLoop(timestamp) {
      if (!gameRunning) return;
      if (!lastTime) lastTime = timestamp;
      let delta = timestamp - lastTime;
      lastTime = timestamp;
      update(delta);
      render();
      requestAnimationFrame(gameLoop);
    }
    
    /************************************
     * Level Complete Overlay
     ************************************/
    function showLevelCompleteOverlay() {
      levelCompleteOverlay.style.display = 'flex';
      levelCompleteOverlay.style.opacity = 1;
      setTimeout(() => {
        levelCompleteOverlay.style.transition = 'opacity 0.5s ease';
        levelCompleteOverlay.style.opacity = 0;
        setTimeout(() => {
          levelCompleteOverlay.style.display = 'none';
          levelCompleteOverlay.style.transition = '';
        }, 500);
      }, 1000);
    }
    
    /************************************
     * Game Over Handling (Reset Score & Level)
     ************************************/
    function gameOver() {
      gameRunning = false;
      let storedHighScore = parseInt(localStorage.getItem('mazeHighScore')) || 0;
      if (score > storedHighScore) {
        localStorage.setItem('mazeHighScore', score);
      }
      highScoreInfo.innerText = Math.max(score, storedHighScore);
      scoreInfo.innerText = score;
      animateOverlay(gameOverOverlay, 0, 1, 500, () => {
        setTimeout(() => {
          animateOverlay(gameOverOverlay, 1, 0, 500, () => {
            gameOverOverlay.style.display = 'none';
            score = 0;
            currentLevel = 0;
            loadLevel(currentLevel);
            remainingTime = maxTime;
            lastTime = performance.now();
            gameRunning = true;
            requestAnimationFrame(gameLoop);
          });
        }, 1500);
      });
    }
    
    // Animate overlay opacity.
    function animateOverlay(overlay, start, end, duration, callback) {
      let startTime = null;
      overlay.style.display = 'flex';
      function step(timestamp) {
        if (!startTime) startTime = timestamp;
        let progress = Math.min((timestamp - startTime) / duration, 1);
        overlay.style.opacity = start + progress * (end - start);
        if (progress < 1) {
          requestAnimationFrame(step);
        } else if (callback) {
          callback();
        }
      }
      requestAnimationFrame(step);
    }
    
    /************************************
     * Pause & Settings Functionality
     ************************************/
    pauseButton.addEventListener('click', () => {
      if (!gameRunning) return;
      gameRunning = false;
      pauseOverlay.style.display = 'flex';
      bgMusic.pause();
      navigator.vibrate && navigator.vibrate(30);
    });
    resumeButton.addEventListener('click', () => {
      pauseOverlay.style.display = 'none';
      gameRunning = true;
      lastTime = performance.now();
      requestAnimationFrame(gameLoop);
      bgMusic.play();
    });
    settingsButton.addEventListener('click', () => {
      settingsOverlay.style.display = 'flex';
    });
    closeSettingsButton.addEventListener('click', () => {
      settingsOverlay.style.display = 'none';
    });
    sensitivitySlider.addEventListener('input', () => {
      // sensitivity is updated in update()
    });
    musicToggleButton.addEventListener('click', () => {
      musicOn = !musicOn;
      if (musicOn) {
        bgMusic.play();
        musicToggleButton.innerText = 'Music: On';
      } else {
        bgMusic.pause();
        musicToggleButton.innerText = 'Music: Off';
      }
    });
    
    /************************************
     * Keyboard Controls (for Desktop Testing)
     ************************************/
    window.addEventListener('keydown', (e) => {
      const speed = 1;
      if (e.key === 'ArrowUp') {
        ball.vy -= speed;
      } else if (e.key === 'ArrowDown') {
        ball.vy += speed;
      } else if (e.key === 'ArrowLeft') {
        ball.vx -= speed;
      } else if (e.key === 'ArrowRight') {
        ball.vx += speed;
      } else if (e.key === 'p' || e.key === 'P') {
        // Toggle pause/resume with 'P'
        if (gameRunning) {
          pauseButton.click();
        } else {
          resumeButton.click();
        }
      }
    });
    
    /************************************
     * Device Orientation Handling & iOS Permission
     ************************************/
    function requestDeviceMotionPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert("Permission for device orientation was denied.");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }
    
    /************************************
     * Starting the Game
     ************************************/
    function startGame() {
      startOverlay.style.display = 'none';
      requestDeviceMotionPermission();
      bgMusic.volume = 0.5;
      if (musicOn) {
        bgMusic.play().catch(e => {});
      }
      score = 0;
      currentLevel = 0;
      loadLevel(currentLevel);
      gameRunning = true;
      lastTime = performance.now();
      requestAnimationFrame(gameLoop);
    }
    
    startButton.addEventListener('click', startGame);
    window.addEventListener('touchend', function iosRequest(e) {
      requestDeviceMotionPermission();
      window.removeEventListener('touchend', iosRequest);
    });
  </script>
</body>
</html>
