<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Motion-Controlled Maze Game</title>
  <style>
    /* Basic Reset & Crisp UI */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      color: #eee;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    /* Canvas */
    #gameCanvas {
      display: block;
      background: #222;
    }
    /* HUD */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 22px;
      line-height: 1.6;
      text-shadow: 1px 1px 2px #000;
    }
    /* Start Button */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      font-size: 22px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 20;
      transition: background 0.3s ease;
    }
    #startButton:hover {
      background: #218838;
    }
    /* Game Over Overlay */
    #gameOverOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: #ff5555;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      z-index: 30;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="hud">
    <div>Level: <span id="levelDisplay">1</span></div>
    <div>Time: <span id="timerDisplay">10.0</span>s</div>
  </div>
  <button id="startButton">Start Game</button>
  <div id="gameOverOverlay">Game Over!</div>

  <script>
    /************************************
     * Global Variables and Setup
     ************************************/
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const levelDisplay = document.getElementById('levelDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const startButton = document.getElementById('startButton');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // The ball controlled by the player.
    let ball = {
      x: 0,
      y: 0,
      radius: 15,
      vx: 0,
      vy: 0
    };

    // Tilt values.
    let tilt = { x: 0, y: 0 };
    const accelerationFactor = 0.05;
    const friction = 0.98;

    // Game state.
    let currentLevel = 0; // Levels are displayed as currentLevel+1.
    let levelData;        // Contains absolute positions for finish and walls.
    let remainingTime = 10.0;
    let lastTime;
    let gameRunning = false;
    let score = 0;

    /************************************
     * Infinite Level Generation
     ************************************/
    function generateRandomLevel(levelNumber) {
      // Choose start and finish positions (with a random coin flip).
      let swap = Math.random() < 0.5;
      let start = swap ? { x: 0.8, y: 0.8 } : { x: 0.1, y: 0.1 };
      let finish = swap ? { x: 0.1, y: 0.1 } : { x: 0.8, y: 0.8 };
      // Add slight random variation.
      start.x += (Math.random() - 0.5) * 0.05;
      start.y += (Math.random() - 0.5) * 0.05;
      finish.x += (Math.random() - 0.5) * 0.05;
      finish.y += (Math.random() - 0.5) * 0.05;
      finish.width = 0.1;
      finish.height = 0.1;
      
      // Generate random walls.
      let walls = [];
      let numWalls = Math.min(10, 3 + Math.floor(currentLevel / 2));
      let attempts = 0;
      while (walls.length < numWalls && attempts < numWalls * 10) {
        attempts++;
        let wall = {
          x: Math.random() * 0.8 + 0.1,
          y: Math.random() * 0.8 + 0.1,
          width: Math.random() * 0.08 + 0.02,
          height: Math.random() * 0.08 + 0.02
        };
        if (wall.x + wall.width > 0.9) wall.width = 0.9 - wall.x;
        if (wall.y + wall.height > 0.9) wall.height = 0.9 - wall.y;
        let buffer = 0.12;
        function overlaps(point, wall) {
          return (point.x > wall.x - buffer && point.x < wall.x + wall.width + buffer &&
                  point.y > wall.y - buffer && point.y < wall.y + wall.height + buffer);
        }
        if (overlaps(start, wall) || overlaps(finish, wall)) continue;
        walls.push(wall);
      }
      return { start, finish, walls };
    }

    // Load a level: generate a new random level and convert positions to absolute.
    function loadLevel(levelNumber, reset = true) {
      let level = generateRandomLevel(levelNumber);
      levelData = {
        finish: {
          x: level.finish.x * canvas.width,
          y: level.finish.y * canvas.height,
          width: level.finish.width * canvas.width,
          height: level.finish.height * canvas.height
        },
        walls: level.walls.map(w => ({
          x: w.x * canvas.width,
          y: w.y * canvas.height,
          width: w.width * canvas.width,
          height: w.height * canvas.height
        }))
      };
      if (reset) {
        ball.x = level.start.x * canvas.width;
        ball.y = level.start.y * canvas.height;
        ball.vx = 0;
        ball.vy = 0;
        remainingTime = 10.0;
      }
      levelDisplay.textContent = levelNumber + 1;
    }

    /************************************
     * Device Orientation Handling
     ************************************/
    function handleOrientation(event) {
      // event.gamma: left/right tilt; event.beta: front/back tilt.
      tilt.x = event.gamma || 0;
      tilt.y = event.beta || 0;
    }
    // For non-iOS devices, attach immediately.
    if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission !== 'function') {
      window.addEventListener('deviceorientation', handleOrientation);
    }

    /************************************
     * Collision Detection
     ************************************/
    function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
      let closestX = Math.max(rx, Math.min(cx, rx + rw));
      let closestY = Math.max(ry, Math.min(cy, ry + rh));
      let dx = cx - closestX;
      let dy = cy - closestY;
      return (dx * dx + dy * dy) < (radius * radius);
    }

    /************************************
     * Game Update Logic (Refactored)
     ************************************/
    function update(delta) {
      // Update velocity and position.
      ball.vx += tilt.x * accelerationFactor;
      ball.vy += tilt.y * accelerationFactor;
      ball.vx *= friction;
      ball.vy *= friction;
      ball.x += ball.vx;
      ball.y += ball.vy;
      
      // Check if the ball's center is within the finish area.
      let finish = levelData.finish;
      if (ball.x > finish.x && ball.x < finish.x + finish.width &&
          ball.y > finish.y && ball.y < finish.y + finish.height) {
        score += 100;
        currentLevel++;
        loadLevel(currentLevel);
        return;
      }
      
      // Check if the ball touches any canvas edge.
      if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width ||
          ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
        gameOver();
        return;
      }
      
      // Save previous position in case a wall collision occurs.
      let prevX = ball.x - ball.vx;
      let prevY = ball.y - ball.vy;
      // Check collision with walls.
      for (let wall of levelData.walls) {
        if (circleRectCollision(ball.x, ball.y, ball.radius, wall.x, wall.y, wall.width, wall.height)) {
          ball.x = prevX;
          ball.y = prevY;
          ball.vx = 0;
          ball.vy = 0;
          break;
        }
      }
      
      // Update the timer.
      remainingTime -= delta / 1000;
      if (remainingTime <= 0) {
        gameOver();
      }
      timerDisplay.textContent = remainingTime.toFixed(1);
    }

    /************************************
     * Rendering the Game
     ************************************/
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let finish = levelData.finish;
      ctx.fillStyle = 'green';
      ctx.fillRect(finish.x, finish.y, finish.width, finish.height);
      ctx.fillStyle = 'white';
      levelData.walls.forEach(wall => {
        ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      });
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    }

    /************************************
     * Main Game Loop
     ************************************/
    function gameLoop(timestamp) {
      if (!gameRunning) return;
      if (!lastTime) lastTime = timestamp;
      let delta = timestamp - lastTime;
      lastTime = timestamp;
      update(delta);
      render();
      requestAnimationFrame(gameLoop);
    }

    /************************************
     * Game Over Handling
     ************************************/
    function gameOver() {
      gameRunning = false;
      let storedHighScore = parseInt(localStorage.getItem('mazeHighScore')) || 0;
      if (score > storedHighScore) {
        localStorage.setItem('mazeHighScore', score);
      }
      gameOverOverlay.textContent = `Game Over!\nScore: ${score}\nHigh Score: ${Math.max(score, storedHighScore)}`;
      gameOverOverlay.style.display = 'flex';
      setTimeout(() => {
        gameOverOverlay.style.display = 'none';
        loadLevel(currentLevel);
        lastTime = performance.now();
        gameRunning = true;
        requestAnimationFrame(gameLoop);
      }, 2000);
    }

    /************************************
     * Starting the Game and Requesting Permissions
     ************************************/
    function startGame() {
      startButton.style.display = 'none';
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert("Permission for device orientation was denied.");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
      loadLevel(currentLevel);
      gameRunning = true;
      lastTime = performance.now();
      requestAnimationFrame(gameLoop);
    }

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
